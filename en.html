<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MANBOO RESERVATION</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>Manboo Reservation <br />- Web Reservation -</h1>
      <div class="text-center">
        <a href="index.html" class="switch_button_container">
          <span class="degital_text">English</span>
          <span class="switch"></span>
          <span class="goods_text">日本語</span>
        </a>
      </div>
    </header>

    <div id="form">
      <div class="fish" id="fish"></div>
      <div class="fish" id="fish2"></div>

      <form id="waterform" method="post">
        <div class="formgroup" id="store-form">
          <label for="name">Pick Store*</label>
          <select id="store" name="store" />
          <option value="">Please choose below</option>
          <option value="1">Netroom SOhon</option>
          <option value="2">Netroom Kabukicho</option>
          <option value="3">Netroom Okubo</option>
          <option value="4">Netroom Kitashinjuku</option>
        </select>
        </div>

        <div class="formgroup" id="name-form">
          <label for="name">Name*</label>
          <input type="text" id="name" name="name" />
        </div>

        <div class="formgroup" id="email-form">
          <label for="email">Email*</label>
          <input type="email" id="email" name="email" />
        </div>

        <div class="formgroup" id="message-form">
          <label for="message">Your Messages</label>
          <textarea id="message" name="message"></textarea>
        </div>

        <input type="submit" value="Reserve" />
      </form>
    </div>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery-ui-bootstrap/0.5pre/js/jquery-1.8.3.min.js"
      integrity="sha512-J9QfbPuFlqGD2CYVCa6zn8/7PEgZnGpM5qtFOBZgwujjDnG5w5Fjx46YzqvIh/ORstcj7luStvvIHkisQi5SKw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
